<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 결과</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      color: #000;
      padding: 2rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      background-color: #1f1f1f;
      color: #f2f2f2;
    }

    .dark-mode .card {
      background-color: #2a2a2a;
      color: #f2f2f2;
    }

    .card {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #darkModeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(to right, #444, #222);
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.9rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    #darkModeToggle:hover {
      background: linear-gradient(to right, #333, #111);
    }
  </style>
</head>
<body>
  <button id="darkModeToggle">🌙 다크모드</button>

  <div class="card">
    <h3 class="mb-4 text-center">가입 정보 확인</h3>
    <ul class="list-group">
      <li class="list-group-item">아이디: <span id="result-id"></span></li>
      <li class="list-group-item">이름: <span id="result-name"></span></li>
      <li class="list-group-item">전화번호: <span id="result-phone"></span></li>
      <li class="list-group-item">성별: <span id="result-gender"></span></li>
      <li class="list-group-item">이메일: <span id="result-email"></span></li>
    </ul>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("result-id").textContent = params.get("id") || "";
    document.getElementById("result-name").textContent = params.get("name") || "";
    document.getElementById("result-phone").textContent = params.get("phone") || "";
    document.getElementById("result-gender").textContent = params.get("gender") || "";
    document.getElementById("result-email").textContent = params.get("email") || "";

    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
</body>
</html>
