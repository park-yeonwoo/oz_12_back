<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      color: #000;
      padding: 2rem;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark-mode {
      background-color: #1f1f1f;
      color: #f2f2f2;
    }

    .dark-mode .card {
      background-color: #2a2a2a;
      color: #f2f2f2;
    }

    .dark-mode input,
    .dark-mode select,
    .dark-mode textarea,
    .dark-mode .btn {
      background-color: #444;
      color: #f2f2f2;
      border-color: #666;
    }

    .dark-mode .form-label,
    .dark-mode .form-check-label {
      color: #f2f2f2;
    }

    .dark-mode .form-text {
      color: #ccc;
      font-weight: bold;
    }

    .card {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #darkModeToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: linear-gradient(to right, #444, #222);
      color: #fff;
      border: none;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.9rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    #darkModeToggle:hover {
      background: linear-gradient(to right, #333, #111);
    }
  </style>
</head>
<body>
  <button id="darkModeToggle">🌙 다크모드</button>

  <div class="card">
    <h3 class="mb-4 text-center">회원가입</h3>
    <form id="signupForm" action="admin2.html" method="GET">
      <div class="mb-3">
        <label for="id" class="form-label">아이디</label>
        <input type="text" class="form-control" id="id" name="id" placeholder="아이디">
      </div>
      <div class="mb-3">
        <label for="pw1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="pw1" name="pw1" placeholder="비밀번호">
        <div class="form-text">* 영문, 숫자, 특수문자를 포함한 8자 이상 30자 이내여야 합니다.</div>
      </div>
      <div class="mb-3">
        <label for="pw2" class="form-label">비밀번호 확인</label>
        <input type="password" class="form-control" id="pw2" name="pw2" placeholder="비밀번호 확인">
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">이름</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="사용자 이름">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">전화번호</label>
        <input type="text" class="form-control" id="phone" name="phone" placeholder="휴대전화 번호">
      </div>
      <div class="mb-3">
        <label class="form-label">성별</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="남자" checked>
          <label class="form-check-label" for="male">남자</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="여자">
          <label class="form-check-label" for="female">여자</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">이메일</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="이메일">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">가입</button>
      </div>
    </form>
  </div>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    });

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
    });
  </script>
</body>
</html>
