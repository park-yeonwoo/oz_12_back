<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Admin Page</title>
  <style>
    /* 공통 테이블 스타일 (모드에 상관없이 유지) */
body.dark-mode {
  background-color: #1f1f1f;
  color: #f2f2f2;
  transition: all 0.3s ease;
}

body.dark-mode table,
body.dark-mode thead,
body.dark-mode th,
body.dark-mode td {
  background-color: #2a2a2a;
  color: #f2f2f2;
  border: none;
}

body.dark-mode tbody tr:hover {
  background-color: #333;
}

body.dark-mode .form-select,
body.dark-mode input,
body.dark-mode input::placeholder {
    color: #1f1f1f; /* ✅ 다크모드일 때 placeholder 글씨 색상 */
  }

  /* 다크모드 버튼 */
  #darkModeToggle {
    background: linear-gradient(to right, #444, #222);
    color: #fff;
    border: none;
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 0.9rem;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  #darkModeToggle:hover {
    background: linear-gradient(to right, #333, #111);
  }
body.dark-mode .btn {
  background-color: #444;
  color: #f2f2f2;
  border: 1px solid #666;
  border-radius: 4px;
  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
}

body.dark-mode .pagination .page-link {
  background-color: #333;
  color: #f2f2f2;
  border-color: #666;
}

body.dark-mode .btn-secondary {
  background-color: #555;
  border-color: #444;
}

#darkModeToggle {
  background: linear-gradient(to right, #444, #222);
  color: #fff;
  border: none;
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 0.9rem;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

#darkModeToggle:hover {
  background: linear-gradient(to right, #333, #111);
}
  </style>
</head>
<body>
  <div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="mt-5 mb-3">신규 등록 상품</h3>
      <button class="btn" id="darkModeToggle">🌙 다크모드</button>
    </div>

    <div class="text-end text-muted mb-2" id="datetime-display"></div>

    <form class="row row-cols-lg-auto g-3 align-items-center">
      <div class="col">
        <select class="form-select" name="gender">
          <option value="male">남</option>
          <option value="female">여</option>
        </select>
      </div>
      <div class="col">
        <select class="form-select" name="category_data_table">
          <option value="top">상의</option>
          <option value="bottom">하의</option>
          <option value="shoe">신발</option>
          <option value="other">패션잡화</option>
        </select>
      </div>
      <div class="col">
        <input name="id" class="form-control" placeholder="제품명을 입력해주세요!" autocomplete="off">
      </div>
      <div class="col-auto">
        <input type="submit" value="조회" class="btn btn-primary" title="조회">
      </div>
    </form>

    <div class="container mt-3">
      <table class="table table-sm">
        <thead>
          <tr>
            <th>카테고리</th>
            <th>브랜드명</th>
            <th>제품명</th>
            <th>가격</th>
          </tr>
        </thead>
        <tbody id="product_data_Table"></tbody>
      </table>
    </div>

    <div class="d-flex justify-content-center mt-3">
      <nav aria-label="Page navigation example">
        <ul class="pagination" id="pagination-controls"></ul>
      </nav>
    </div>
  </div>

  <script>
    const product_data = [
      { category: "상의", brand: 'Supreme', product: '슈프림 박스로고 후드티', price: '390,000' },
      { category: "하의", brand: 'DIESEL', product: '디젤 트랙 팬츠', price: '188,000' },
      { category: "신발", brand: 'Nike', product: '에어포스 1', price: '137,000' },
      { category: "패션잡화", brand: 'Music&Goods', product: '빵빵이 키링', price: '29,000' },
    ];

    const product_data_Table = document.getElementById('product_data_Table');
    const pagination = document.getElementById('pagination-controls');
    const itemsPerPage = 3;
    let currentPage = 1;

    function renderTable(page) {
      product_data_Table.innerHTML = '';
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = product_data.slice(start, end);

      pageItems.forEach((item) => {
        const row = product_data_Table.insertRow();
        row.insertCell(0).innerHTML = item.category;
        row.insertCell(1).innerHTML = item.brand;
        row.insertCell(2).innerHTML = item.product;
        row.insertCell(3).innerHTML = item.price;
      });
    }

    function renderPagination() {
      pagination.innerHTML = '';
      const totalPages = Math.ceil(product_data.length / itemsPerPage);

      const prevLi = document.createElement('li');
      prevLi.className = 'page-item' + (currentPage === 1 ? ' disabled' : '');
      const prevBtn = document.createElement('button');
      prevBtn.className = 'page-link';
      prevBtn.textContent = 'Previous';
      prevBtn.addEventListener('click', () => {
        if (currentPage > 1) {
          currentPage--;
          renderTable(currentPage);
          renderPagination();
        }
      });
      prevLi.appendChild(prevBtn);
      pagination.appendChild(prevLi);

      for (let i = 1; i <= totalPages; i++) {
        const li = document.createElement('li');
        li.className = 'page-item' + (i === currentPage ? ' active' : '');
        const btn = document.createElement('button');
        btn.className = 'page-link';
        btn.textContent = i;
        btn.addEventListener('click', () => {
          currentPage = i;
          renderTable(currentPage);
          renderPagination();
        });
        li.appendChild(btn);
        pagination.appendChild(li);
      }

      const nextLi = document.createElement('li');
      nextLi.className = 'page-item' + (currentPage === totalPages ? ' disabled' : '');
      const nextBtn = document.createElement('button');
      nextBtn.className = 'page-link';
      nextBtn.textContent = 'Next';
      nextBtn.addEventListener('click', () => {
        if (currentPage < totalPages) {
          currentPage++;
          renderTable(currentPage);
          renderPagination();
        }
      });
      nextLi.appendChild(nextBtn);
      pagination.appendChild(nextLi);
    }

    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });
      document.getElementById('datetime-display').textContent = formatted;
    }

    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const mode = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
      localStorage.setItem('theme', mode);
    });

    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark-mode');
      }
      renderTable(currentPage);
      renderPagination();
      updateDateTime();
      setInterval(updateDateTime, 1000);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
